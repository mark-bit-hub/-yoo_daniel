<!DOCTYPE html>
<html>
<head>
<title>Dynamic Web Application</title>
<link rel="stylesheets" type="text/css" href="style.css">
</head>
<body>

<div id="container">
  <h1>Welcome</h1>

  <div id="auth-forms">
    <div id="login-form" style="display:block;">
      <h2>Login</h2>
      <form id="loginForm" action="login.php" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <a href="#" oclick="showRegistrationForm()">Register</a>
    </div>

    <div id="registration-form" style="display:none;">
      <h2>Register</h2>
      <form id="regForm" action="register.php" method="post" submit="return validateRegistration()">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
        <button type="submit">Register</button>
      </form>
      <a href="#" oclick="showLoginForm()">Login</a>
    </div>
  </div>


  <div id="form-submission" style="display:none;">
    <h2>Submit Form</h2>
    <form id="myForm" action="submit_form.php" method="post">
      <input type="text" name="data1" placeholder="Data 1" required><br>
      <textarea name="data2" placeholder="Data 2" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>

</div>


<script>
  function showRegistrationForm() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('registration-form').style.display = 'block';
  }

  function showLoginForm() {
    document.getElementById('registration-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
  }


  function validateRegistration() {
    let password = document.forms["regForm"]["password"].value;
    let confirmPassword = document.forms["regForm"]["confirm_password"].value;

    if (password != confirmPassword) {
      alert("Passwords do not match.");
      return false;
    }
    // Add more client-side validation here if needed (e.g., password strength)
    return true;
  }

  // Check login status (using a cookie)
  function checkLoginStatus() {
    if (document.cookie.indexOf("logged=true") > -1) {
      document.getElementById('auth-forms').style.display = 'none';
      document.getElementById('form-submission').style.display = 'block';
    }
  }

  checkLoginStatus(); // Call on page load

</script>

</body>
</html>
